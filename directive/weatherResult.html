<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{{ toDate({dt: weatherResult.dt}) | date: formatDate }}</h3>
	</div>
	<div class="panel-body">
		Daytime temperature: {{ toCelsius({klvin: weatherResult.main.temp}) }} degrees <br>
		Weather: {{weatherResult.weather[0].description}}
	</div>
</div>
