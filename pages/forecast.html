<h3>Forecast for {{ city }}</h3>

<div>
	Number of results: <a href="#/forecast/5" ng-class="{ 'on-result': days ==='5' }">5</a> | <a href="#/forecast/10" ng-class="{ 'on-result': days ==='10' }">10</a> | <a href="#/forecast/15" ng-class="{ 'on-result': days ==='15' }">15</a>
</div>

<br>

<div ng-repeat= "weather in weatherResult.list">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{ toDate(weather.dt) | date: 'MMM d, y' }}</h3>
				</div>
				<div class="panel-body">
					Daytime temperature: {{ toCelsius(weather.main.temp) }}
				</div>
			</div>
		</div>
	</div>
</div>
